<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chi Manager</title>
  </head>
  <body ng-app="app" ng-controller="mainController">
    <nav>
      <ul class="button-list">
        <li>
          <input type="radio" id="nav-main" ng-model="navSelection" value="main" name="nav">
          <label for="nav-main"><div>Main Page<div></label>
        </li>
        <li>
          <input type="radio" id="nav-pos" ng-model="navSelection" value="pos" name="nav">
          <label for="nav-pos"><div>Parts of Speech<div></label>
        </li>
        <li>
          <input type="radio" id="nav-def" ng-model="navSelection" value="def" name="nav">
          <label for="nav-def"><div>Definitions<div></label>
        </li>
        <li>
          <input type="radio" id="nav-rad" ng-model="navSelection" value="rad" name="nav">
          <label for="nav-rad"><div>Radical<div></label>
        </li>
        <li>
          <input type="radio" id="nav-str" ng-model="navSelection" value="str" name="nav">
          <label for="nav-str"><div>Stroke Count<div></label>
        </li>
    </nav>
    <section class="content">
      <main-page ng-if="navSelection == 'main'"></main-page>
      <pos-page ng-if="navSelection == 'pos'"></pos-page>
    </section>

    <!-- Load Scripts -->
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!--Angular-->
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <!-- Typeahead -->
    <script type="text/javascript" src="../bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <!-- Angular-Typeahead -->
    <script type="text/javascript" src="../bower_components/angular-typeahead/dist/angular-typeahead.min.js"></script>
    <!-- App Scripts -->
    <script type="text/javascript" src="./app.config.js"></script>
    <script src="./main-page/main-page.component.js"></script>
    <script src="./pos-page/pos-page.component.js"></script>
    <script src="./core/services/mongo.service.js"></script>
    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
</html>
