<!DOCTYPE html>
<html>
<head>
	<title>Angular App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainController">
	<div ng-repeat="post in posts | orderBy: '+upvotes'">
		<span ng-click="upvotePost(post)">^</span>
		<a ng-show="post.link" href="{{post.link}}" class="ng-show">
			{{post.title}}
		</a>
		<span ng-hide="post.link" class="ng-hide">
			{{post.title}}
		</span>
		- upvotes: {{post.upvotes}}
	</div>
	<form ng-submit="addPost()">
		<input type="text" ng-model="title" placeholder="Title">
		<br>
		<input type="text" ng-model="link" placeholder="Link">
		<br>
		<button type="submit">Post</button>
	</form>
</body>
</html>
