<form ng-submit="$ctrl.search()">
	<div class="input-group">
		<input type="text"
			class="form-control"
			ng-model="$ctrl.searchTerm"
			placeholder="Search For Chinese Words" />
		<span class="input-group-btn">
			<button type="submit" class="search-button"><div></div></button>
		</span>
	</div>
</form>

<link href="/app/core/search-field/search-field.style.css" type="text/css" rel="stylesheet">

<script>
	$(document).ready(function() {
		if (!$("nav-bar search-field").length) {
			$("search-field .form-control").focus(); 
		}
	})
</script>
