<div class="chinese-chars def-term col-md-4">
  <term-display entry='$ctrl.entries[0]' is-simplified='$ctrl.isSimplified'></term-display>
</div>
<div class="col-md-8">
  <div ng-repeat="entry in $ctrl.entries">
    <h3>{{ entry.pinyin }}</h3>
    <div ng-repeat="def in entry.definitions">
      <strong>{{ $index + 1 }}</strong>  {{ def }}<br>
    </div>
  </div>
</div>
