<nav-bar></nav-bar>
<div class="page-header chinese-chars">
	<h1><small>Results for <strong>{{ $ctrl.query }}</strong></small>
</div>
<div ng-repeat="entry in $ctrl.entries">
	<span ng-click="$ctrl.goToDefinition(entry.simplified)" class="chinese-chars">
		Traditional: {{entry.traditional}}<br>
		Simplified: {{entry.simplified}}<br>
	</span>
	Pinyin: {{entry.pinyin}}<br>
	Definitions:<br>
	<div>
		<span ng-repeat="def in entry.definitions">
			<strong>{{$index + 1}}.</strong> {{def}} 
		</span>
	</div>
	<br>
</div>
