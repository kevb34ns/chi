<form ng-submit="search()">
	<div class="input-group">
		<input type="text"
			class="form-control"
			ng-model="searchTerm"
			placeholder="Search For Chinese Words" />
		<span class="input-group-btn">
			<button type="submit" class="btn btn-primary">Search</button>
		</span>
	</div>
</form>


<script>
$(document).ready(function() {
	$(".form-control").focus();
})
</script>
